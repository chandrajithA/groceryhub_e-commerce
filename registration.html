<head>

  <style>
    
    form {
      max-width: 700px;

    }

      color: red;

    }
    button {

      border-radius: 5px;
        background-color: #8BC34A;
        color: #FFFFFF;
        border: none;
    }
  </style>
</head>
<body>

    <header>

        <div class="header1" id="header1">

            <div class="contactarea">
                <img src="images/phone.png" alt="">
                <span>+91 96748 585687</span>

                </div>

        </div>

       

    </header>

<h2 style="text-align: center; margin-top: 50px;">Registration Page</h2>

<form id="checkoutForm" novalidate>
  <label for="name">Full Name</label>
  <input type="text" id="name" required>
  <div class="error" id="nameError"></div>

  <label for="email">Email</label>
  <input type="email" id="email" required>
  <div class="error" id="emailError"></div>

  <label for="address">Address</label>
  <input type="text" id="address" required>
  <div class="error" id="addressError"></div>

  <label for="phone">Phone</label>
  <input type="tel" id="phone" maxlength="10" required>
  <div class="error" id="phoneError"></div>

  <!-- <label for="card">Card Number</label>
  <input type="text" id="card" maxlength="16" required>
  <div class="error" id="cardError"></div> -->

  <button type="submit">Register</button>
</form>

<script>
  document.getElementById("checkoutForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    let isValid = true;

    // Clear all errors
    document.querySelectorAll(".error").forEach(e => e.textContent = "");

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const address = document.getElementById("address").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const card = document.getElementById("card").value.trim();

    if (name === "") {
      isValid = false;
      document.getElementById("nameError").textContent = "Name is required.";
    }

    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      isValid = false;
      document.getElementById("emailError").textContent = "Invalid email format.";
    }

    if (address.length < 5) {
      isValid = false;
      document.getElementById("addressError").textContent = "Address must be at least 5 characters.";
    }

    if (!/^\d{10}$/.test(phone)) {
      isValid = false;
      document.getElementById("phoneError").textContent = "Enter a valid 10-digit phone number.";
    }

    // if (!/^\d{16}$/.test(card)) {
    //   isValid = false;
    //   document.getElementById("cardError").textContent = "Card number must be 16 digits.";
    // }

    if (isValid) {
      alert("Order submitted successfully!");
      this.reset();
    }
  });
</script>

</body>
</html>
